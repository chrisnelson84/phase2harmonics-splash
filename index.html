<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Phase2Harmonics</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
      font-family: monospace;
    }

    #dash {
      position: absolute;
      width: 100px;
      height: auto;
      z-index: 1000;
      transition: transform 0.2s linear;
      filter: drop-shadow(0 0 10px rgba(0, 255, 255, 0.8))
              drop-shadow(0 0 20px rgba(0, 255, 255, 0.5));
      pointer-events: none;
    }

    #trail {
      position: absolute;
      width: 80px;
      height: auto;
      opacity: 0.4;
      filter: blur(6px) saturate(2);
      pointer-events: none;
    }

    #magic {
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      z-index: 999;
    }

    #dns {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: cyan;
      font-size: 14px;
      text-decoration: none;
      z-index: 999;
    }

    #dns:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <img src="dash.png" id="dash" alt="Dash" />
  <img src="magic.png" id="magic" alt="Magic Loading" />
  <a href="#" id="dns">Access Resonance Panel</a>

  <script>
    const dash = document.getElementById('dash');
    let posX = Math.random() * (window.innerWidth - 100);
    let posY = Math.random() * (window.innerHeight - 100);
    let angle = Math.random() * 360;
    let speed = 2.4;
    let velX = Math.cos(angle) * speed;
    let velY = Math.sin(angle) * speed;

    function updatePosition() {
      posX += velX;
      posY += velY;

      // Bounce and update angle
      if (posX <= 0 || posX + dash.width >= window.innerWidth) {
        velX = -velX;
        angle = Math.atan2(velY, velX);
      }

      if (posY <= 0 || posY + dash.height >= window.innerHeight) {
        velY = -velY;
        angle = Math.atan2(velY, velX);
      }

      // Move Dash
      dash.style.left = posX + 'px';
      dash.style.top = posY + 'px';
      dash.style.transform = `rotate(${angle}rad)`;

      // Trail
      const trail = document.createElement('img');
      trail.src = "dash.png";
      trail.id = "trail";
      trail.style.left = posX + 'px';
      trail.style.top = posY + 'px';
      trail.style.transform = `rotate(${angle}rad)`;
      document.body.appendChild(trail);
      setTimeout(() => {
        trail.remove();
      }, 500);
    }

    setInterval(updatePosition, 20);
  </script>
</body>
</html>
