<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Phase2Harmonics</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: black;
      font-family: monospace;
    }
    #dash {
      position: absolute;
      width: 80px;
      height: auto;
      z-index: 10;
      transition: transform 0.2s ease-in-out;
      pointer-events: none;
    }
    .trail {
      position: absolute;
      width: 80px;
      height: auto;
      opacity: 0.3;
      z-index: 1;
      pointer-events: none;
    }
    #footer {
      position: fixed;
      bottom: 20px;
      width: 100%;
      text-align: center;
      z-index: 5;
    }
    #magic {
      width: 120px;
      height: auto;
      display: block;
      margin: 0 auto 10px auto;
    }
    #dns-button {
      color: cyan;
      text-decoration: none;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <img id="dash" src="dash.png" alt="Dash the Turtle" />
  <div id="footer">
    <img id="magic" src="magic.png" alt="Magic Loading" />
    <a id="dns-button" href="#">Access Resonance Panel</a>
  </div>

  <script>
    const dash = document.getElementById('dash');
    let x = Math.random() * (window.innerWidth - 80);
    let y = Math.random() * (window.innerHeight - 80);
    let vx = (Math.random() * 2 - 1) * 2.5;
    let vy = (Math.random() * 2 - 1) * 2.5;
    let lastAngle = 0;

    function createTrail(x, y, angle) {
      const trail = document.createElement('img');
      trail.src = 'dash.png';
      trail.className = 'trail';
      trail.style.left = `${x}px`;
      trail.style.top = `${y}px`;
      trail.style.transform = `rotate(${angle}deg)`;
      document.body.appendChild(trail);
      setTimeout(() => trail.remove(), 400);
    }

    function moveDash() {
      x += vx;
      y += vy;

      // Bounce logic
      if (x <= 0 || x >= window.innerWidth - 80) vx *= -1;
      if (y <= 0 || y >= window.innerHeight - 80) vy *= -1;

      const angle = Math.atan2(vy, vx) * (180 / Math.PI);
      dash.style.left = `${x}px`;
      dash.style.top = `${y}px`;
      dash.style.transform = `rotate(${angle}deg)`;

      createTrail(x, y, angle);
    }

    setInterval(moveDash, 20);
  </script>
</body>
</html>
