<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phase2Harmonics</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
      background: black;
      font-family: monospace;
    }

    #dash {
      position: absolute;
      width: 360px;
      height: auto;
      z-index: 10;
      pointer-events: none;
      transition: transform 0.2s ease-in-out;
    }

    .trail-dot {
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      opacity: 0.6;
      filter: blur(6px);
      pointer-events: none;
      z-index: 5;
      animation: fadeOut 0.8s forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: scale(1.6);
      }
    }

    .ripple-shell {
      position: absolute;
      width: 360px;
      height: 360px;
      background: radial-gradient(circle, rgba(0,255,255,0.4) 10%, transparent 70%);
      border-radius: 50%;
      pointer-events: none;
      z-index: 0;
      animation: shellPulse 0.6s ease-out;
    }

    @keyframes shellPulse {
      0% { transform: scale(1); opacity: 0.6; }
      100% { transform: scale(1.5); opacity: 0; }
    }

    #magic {
      position: absolute;
      bottom: 70px;
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
      z-index: 20;
    }

    #dnsButton {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: cyan;
      font-size: 0.9rem;
      text-decoration: none;
      z-index: 20;
    }
  </style>
</head>
<body>
  <img src="dash.png" id="dash" alt="Dash">
  <img src="magic.png" id="magic" alt="Magic Loading">
  <a id="dnsButton" href="#">Access Resonance Panel</a>

  <script>
    const dash = document.getElementById('dash');
    let x = 100;
    let y = 100;
    let dx = 2.4 * (Math.random() > 0.5 ? 1 : -1);
    let dy = 2.4 * (Math.random() > 0.5 ? 1 : -1);
    let hue = 0;

    function getAngle(dx, dy) {
      return Math.atan2(dy, dx) * 180 / Math.PI + 45;
    }

    function spawnRipple(x, y) {
      const ripple = document.createElement('div');
      ripple.className = 'ripple-shell';
      ripple.style.left = `${x}px`;
      ripple.style.top = `${y}px`;
      document.body.appendChild(ripple);
      setTimeout(() => ripple.remove(), 600);
    }

    function moveDash() {
      const dashW = dash.offsetWidth;
      const dashH = dash.offsetHeight;
      const screenW = window.innerWidth;
      const screenH = window.innerHeight;

      x += dx;
      y += dy;

      let bounced = false;

      if (x <= 0 || x + dashW >= screenW) {
        dx *= -1;
        bounced = true;
      }
      if (y <= 0 || y + dashH >= screenH) {
        dy *= -1;
        bounced = true;
      }

      if (bounced) {
        spawnRipple(x + dashW / 2 - 180, y + dashH / 2 - 180);
      }

      const angle = getAngle(dx, dy);
      dash.style.left = `${x}px`;
      dash.style.top = `${y}px`;
      dash.style.transform = `rotate(${angle}deg)`;

      const trail = document.createElement('div');
      trail.className = 'trail-dot';
      trail.style.left = `${x + dashW * 0.42}px`;
      trail.style.top = `${y + dashH * 0.76}px`;
      trail.style.background = `hsl(${hue}, 100%, 70%)`;
      document.body.appendChild(trail);
      setTimeout(() => trail.remove(), 800);
      hue = (hue + 12) % 360;

      requestAnimationFrame(moveDash);
    }

    moveDash();
  </script>
</body>
</html>
