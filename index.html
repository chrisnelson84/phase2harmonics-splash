<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phase2Harmonics</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
            height: 100%;
            width: 100%;
        }
        #dash {
            position: absolute;
            width: 360px; /* doubled size */
            height: auto;
            z-index: 10;
            pointer-events: none;
            transition: transform 0.2s ease;
        }
        #trail {
            position: absolute;
            width: 180px;
            height: auto;
            opacity: 0.6;
            z-index: 5;
            pointer-events: none;
        }
        #footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            z-index: 20;
        }
        #magic {
            width: 160px;
            display: block;
            margin: 0 auto 10px auto;
        }
        #dns-link {
            color: aqua;
            font-family: monospace;
            text-decoration: none;
            font-size: 14px;
        }
        @keyframes ripple {
            0% { box-shadow: 0 0 10px 2px rgba(0,255,255,0.2); }
            50% { box-shadow: 0 0 25px 6px rgba(0,255,255,0.4); }
            100% { box-shadow: 0 0 10px 2px rgba(0,255,255,0.2); }
        }
        .ripple-effect {
            animation: ripple 0.6s ease-out;
        }
    </style>
</head>
<body>
    <img src="dash.png" id="dash" />
    <img src="trail.png" id="trail" />
    <div id="footer">
        <img src="magic.png" id="magic" />
        <a href="#" id="dns-link">Access Resonance Panel</a>
    </div>

    <script>
        const dash = document.getElementById('dash');
        const trail = document.getElementById('trail');
        let x = 200, y = 200;
        let dx = 3 * (Math.random() > 0.5 ? 1 : -1);
        let dy = 3 * (Math.random() > 0.5 ? 1 : -1);
        const speed = 1.2;

        function updateRotation(dx, dy) {
            const angle = Math.atan2(dy, dx) * 180 / Math.PI;
            dash.style.transform = `rotate(${angle}deg)`;
        }

        function moveDash() {
            const dashRect = dash.getBoundingClientRect();
            const trailOffsetX = dashRect.width * 0.25;
            const trailOffsetY = dashRect.height * 0.6;
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;

            x += dx * speed;
            y += dy * speed;

            // bounce with ripple
            if (x <= 0 || x + dashRect.width >= windowWidth) {
                dx *= -1;
                document.body.classList.add('ripple-effect');
            }
            if (y <= 0 || y + dashRect.height >= windowHeight) {
                dy *= -1;
                document.body.classList.add('ripple-effect');
            }

            updateRotation(dx, dy);

            dash.style.left = x + 'px';
            dash.style.top = y + 'px';
            trail.style.left = (x + trailOffsetX) + 'px';
            trail.style.top = (y + trailOffsetY) + 'px';

            setTimeout(() => {
                document.body.classList.remove('ripple-effect');
            }, 500);

            requestAnimationFrame(moveDash);
        }

        updateRotation(dx, dy);
        moveDash();
    </script>
</body>
</html>
