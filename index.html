<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Phase2Harmonics</title>
  <style>
    body {
      background-color: #2c2c34;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
    }
    #dash {
      position: absolute;
      width: 100px;
      animation: bounce 5s infinite alternate ease-in-out;
    }
    @keyframes bounce {
      0% { top: 0; left: 0; filter: hue-rotate(0deg); }
      25% { top: 0; left: calc(100% - 100px); filter: hue-rotate(90deg); }
      50% { top: calc(100% - 100px); left: calc(100% - 100px); filter: hue-rotate(180deg); }
      75% { top: calc(100% - 100px); left: 0; filter: hue-rotate(270deg); }
      100% { top: 0; left: 0; filter: hue-rotate(360deg); }
    }
    #magic {
      position: absolute;
      bottom: 40px;
    }
  </style>
</head>
<body>
  <img id="dash" src="dash.png" alt="Bouncing Dash">
  <img id="magic" src="magic.png" alt="Magic Loading">
</body>
</html>
