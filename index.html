<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Phase2Harmonics</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    #dash {
      position: absolute;
      width: 100px;
      height: 100px;
    }

    #magic {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 180px;
      height: auto;
      opacity: 0.95;
    }

    a#dns-btn {
      position: fixed;
      bottom: 5px;
      left: 50%;
      transform: translateX(-50%);
      color: #0ff;
      font-size: 0.9rem;
      font-family: monospace;
      text-decoration: none;
      opacity: 0.8;
    }

    a#dns-btn:hover {
      opacity: 1;
      color: #fff;
    }
  </style>
</head>
<body>
  <img src="dash.png" id="dash" alt="Dash the Turtle"/>
  <img src="magic.png" id="magic" alt="Magic Loading..."/>
  <a id="dns-btn" href="/vault">Access Resonance Panel</a>

  <script>
    const dash = document.getElementById("dash");

    let posX = 100, posY = 100;
    let dx = 1.2, dy = 1.2;

    function startDashAnimation() {
      const animate = () => {
        const maxX = window.innerWidth - dash.clientWidth;
        const maxY = window.innerHeight - dash.clientHeight;

        posX += dx;
        posY += dy;

        if (posX <= 0 || posX >= maxX) dx *= -1;
        if (posY <= 0 || posY >= maxY) dy *= -1;

        dash.style.left = posX + 'px';
        dash.style.top = posY + 'px';

        requestAnimationFrame(animate);
      };

      animate();
    }

    // Wait until Dash has a size
    if (dash.complete) {
      startDashAnimation();
    } else {
      dash.onload = startDashAnimation;
    }
  </script>
</body>
</html>
