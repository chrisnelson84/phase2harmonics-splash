<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Phase2Harmonics</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
    }

    #dash {
      position: absolute;
      width: 100px;
      top: 50vh;
      left: 50vw;
      transform: translate(-50%, -50%);
      transition: transform 0.1s linear;
      z-index: 10;
    }

    #cosmico-logo {
      position: absolute;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      animation: flicker 3s infinite;
      z-index: 5;
    }

    #resonance-panel {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: #00ffff;
      font-size: 0.9rem;
      text-decoration: underline;
      cursor: pointer;
      z-index: 5;
    }

    @keyframes flicker {
      0%, 18%, 22%, 25%, 53%, 57%, 100% { opacity: 1; }
      20%, 24%, 55% { opacity: 0.4; }
    }
  </style>
</head>
<body>
  <img id="dash" src="dash.png" alt="Dash">
  <img id="cosmico-logo" src="cosmico.png" alt="CosmiCo Logo">
  <div id="resonance-panel">Access Resonance Panel</div>

  <script>
    const dash = document.getElementById("dash");
    let x = window.innerWidth / 2;
    let y = window.innerHeight / 2;
    let dx = 2.5;
    let dy = 2.5;

    function bounce() {
      x += dx;
      y += dy;

      if (x + dash.width / 2 >= window.innerWidth || x - dash.width / 2 <= 0) {
        dx = -dx;
      }
      if (y + dash.height / 2 >= window.innerHeight || y - dash.height / 2 <= 0) {
        dy = -dy;
      }

      dash.style.left = `${x}px`;
      dash.style.top = `${y}px`;

      const angle = Math.atan2(dy, dx);
      dash.style.transform = `translate(-50%, -50%) rotate(${angle}rad)`;

      requestAnimationFrame(bounce);
    }

    bounce();
  </script>
</body>
</html>
