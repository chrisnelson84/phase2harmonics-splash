<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Phase2Harmonics Splash</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: black;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
      position: relative;
      font-family: monospace;
      color: cyan;
    }
    #dash {
      position: absolute;
      width: 180px;
      transition: transform 0.2s ease-in-out;
      z-index: 10;
      filter: drop-shadow(0 0 15px cyan);
    }
    #trail {
      position: absolute;
      width: 120px;
      opacity: 0.8;
      z-index: 1;
      transform: rotate(180deg);
    }
    footer {
      position: absolute;
      bottom: 30px;
      width: 100%;
      text-align: center;
      z-index: 20;
    }
    #magic {
      width: 150px;
      display: block;
      margin: 0 auto 10px auto;
    }
    a {
      color: cyan;
      text-decoration: none;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <img src="dash.png" id="dash" alt="Dash the turtle" />
  <img src="trail.png" id="trail" alt="Dash trail" />

  <footer>
    <img src="magic.png" id="magic" alt="Magic Loading" />
    <a href="#">Access Resonance Panel</a>
  </footer>

  <script>
    const dash = document.getElementById("dash");
    const trail = document.getElementById("trail");
    let dx = 2;
    let dy = 2;
    let x = 100;
    let y = 100;
    let angle = 45;

    function move() {
      const dashW = dash.offsetWidth;
      const dashH = dash.offsetHeight;
      const winW = window.innerWidth;
      const winH = window.innerHeight;

      x += dx;
      y += dy;

      if (x + dashW >= winW || x <= 0) {
        dx = -dx;
        angle = 180 - angle + Math.random() * 60 - 30;
        trail.style.animation = 'pulse 1s ease';
      }
      if (y + dashH >= winH || y <= 0) {
        dy = -dy;
        angle = 360 - angle + Math.random() * 60 - 30;
        trail.style.animation = 'pulse 1s ease';
      }

      dash.style.left = x + "px";
      dash.style.top = y + "px";
      dash.style.transform = `rotate(${angle}deg)`;

      // Set trail behind Dash
      trail.style.left = x + 60 + "px";
      trail.style.top = y + 90 + "px";
    }

    setInterval(move, 16); // Roughly 60fps
  </script>
</body>
</html>
