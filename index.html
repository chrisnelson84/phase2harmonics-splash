<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Phase2Harmonics</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
    }

    #dash {
      position: absolute;
      width: 150px; /* 3x size */
      filter: drop-shadow(0 0 25px cyan);
      transition: transform 0.2s linear;
      z-index: 10;
    }

    #magic {
      position: absolute;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
    }

    #dnsButton {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: cyan;
      font-family: monospace;
      font-size: 0.9rem;
      text-decoration: none;
      z-index: 5;
    }
  </style>
</head>
<body>
  <img id="dash" src="dash.png" alt="Dash" />
  <img id="magic" src="magic.png" alt="Magic Loading" />
  <a id="dnsButton" href="#">Access Resonance Panel</a>

  <script>
    const dash = document.getElementById('dash');
    let x = 100, y = 100;
    let angle = Math.random() * 2 * Math.PI;
    let speed = 1.5;
    let dx = Math.cos(angle) * speed;
    let dy = Math.sin(angle) * speed;

    function moveDash() {
      const dashWidth = dash.offsetWidth;
      const dashHeight = dash.offsetHeight;
      const bounds = {
        width: window.innerWidth,
        height: window.innerHeight
      };

      x += dx;
      y += dy;

      if (x <= 0 || x + dashWidth >= bounds.width) {
        dx *= -1;
      }
      if (y <= 0 || y + dashHeight >= bounds.height) {
        dy *= -1;
      }

      const angleDeg = Math.atan2(dy, dx) * (180 / Math.PI) + 45; // correcting +45 deg
      dash.style.transform = `translate(${x}px, ${y}px) rotate(${angleDeg}deg)`;

      requestAnimationFrame(moveDash);
    }

    moveDash();
  </script>
</body>
</html>
