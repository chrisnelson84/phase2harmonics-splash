<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phase2Harmonics</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
      background: black;
      font-family: monospace;
    }

    #dash {
      position: absolute;
      width: 360px;
      height: auto;
      z-index: 200;
      pointer-events: none;
      transform-origin: center center;
    }

    .trail-dot {
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      opacity: 0.6;
      filter: blur(6px);
      pointer-events: none;
      z-index: 199;
      animation: fadeOut 0.8s forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: scale(1.6);
      }
    }

    #magic {
      position: absolute;
      bottom: 70px;
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
      z-index: 100;
    }

    #dnsButton {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: cyan;
      font-size: 0.9rem;
      text-decoration: none;
      z-index: 100;
    }
  </style>
</head>
<body>
  <img src="dash.png" id="dash" alt="Dash">
  <img src="magic.png" id="magic" alt="Magic Loading">
  <a id="dnsButton" href="#">Access Resonance Panel</a>

  <script>
    const dash = document.getElementById('dash');
    let x = 100;
    let y = 100;
    let dx = 2.4 * (Math.random() > 0.5 ? 1 : -1);
    let dy = 2.4 * (Math.random() > 0.5 ? 1 : -1);
    let hue = 0;
    let currentAngle = 0;

    function getAngle(dx, dy) {
      return Math.atan2(dy, dx) * 180 / Math.PI + 45;
    }

    function shortestAngle(from, to) {
      let difference = to - from;
      while (difference < -180) difference += 360;
      while (difference > 180) difference -= 360;
      return from + difference;
    }

    function rotatePoint(cx, cy, x, y, angle) {
      const radians = angle * Math.PI / 180;
      const cos = Math.cos(radians);
      const sin = Math.sin(radians);
      const dx = x - cx;
      const dy = y - cy;
      return {
        x: cx + dx * cos - dy * sin,
        y: cy + dx * sin + dy * cos
      };
    }

    function moveDash() {
      const dashW = dash.offsetWidth;
      const dashH = dash.offsetHeight;
      const screenW = window.innerWidth;
      const screenH = window.innerHeight;

      x += dx;
      y += dy;

      if (x <= 0 || x + dashW >= screenW) dx *= -1;
      if (y <= 0 || y + dashH >= screenH) dy *= -1;

      const desiredAngle = getAngle(dx, dy);
      currentAngle = shortestAngle(currentAngle, desiredAngle);
      dash.style.left = `${x}px`;
      dash.style.top = `${y}px`;
      dash.style.transform = `rotate(${currentAngle}deg)`;

      // Tail point relative to image center, rotated with Dash
      const centerX = x + dashW / 2;
      const centerY = y + dashH / 2;
      const tailX = x + 180;
      const tailY = y + 300;
      const rotatedTail = rotatePoint(centerX, centerY, tailX, tailY, currentAngle);

      const trail = document.createElement('div');
      trail.className = 'trail-dot';
      trail.style.left = `${rotatedTail.x}px`;
      trail.style.top = `${rotatedTail.y}px`;
      trail.style.background = `hsl(${hue}, 100%, 70%)`;
      document.body.appendChild(trail);
      setTimeout(() => trail.remove(), 800);
      hue = (hue + 12) % 360;

      requestAnimationFrame(moveDash);
    }

    moveDash();
  </script>
</body>
</html>
