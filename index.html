<script>
  const dash = document.getElementById("dash");
  let posX = 50, posY = 50;
  let dx = 1.6, dy = 1.6; // Slowed down from 2 to ~1.6

  function animate() {
    const maxX = window.innerWidth - dash.clientWidth;
    const maxY = window.innerHeight - dash.clientHeight;

    posX += dx;
    posY += dy;

    if (posX <= 0 || posX >= maxX) {
      dx *= -1;
      dx += (Math.random() - 0.5) * 0.6; // Add slight randomization
    }

    if (posY <= 0 || posY >= maxY) {
      dy *= -1;
      dy += (Math.random() - 0.5) * 0.6;
    }

    // Clamp speed so Dash doesnâ€™t go full Tokyo Drift
    dx = Math.max(Math.min(dx, 3), -3);
    dy = Math.max(Math.min(dy, 3), -3);

    dash.style.left = `${posX}px`;
    dash.style.top = `${posY}px`;

    requestAnimationFrame(animate);
  }

  animate();
</script>
