<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Phase2Harmonics</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background-color: black;
      overflow: hidden;
      font-family: monospace;
    }

    #dash {
      position: absolute;
      width: 192px; /* 3x bigger than 64px */
      height: auto;
      z-index: 9999;
      transition: transform 0.3s linear;
      filter: drop-shadow(0 0 25px cyan);
    }

    #trail {
      position: absolute;
      width: 50px;
      height: 50px;
      background: radial-gradient(circle, rgba(0,255,255,0.4) 0%, transparent 70%);
      border-radius: 50%;
      pointer-events: none;
      animation: fadeOut 1s linear forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: scale(1.5);
      }
    }

    #magic-container {
      position: absolute;
      bottom: 70px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }

    #magic {
      max-width: 250px;
      height: auto;
      display: block;
      margin: 0 auto 10px;
    }

    #dns-link {
      color: cyan;
      text-decoration: none;
      font-size: 0.9rem;
    }

    #dns-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <img src="dash.png" id="dash" />
  <div id="magic-container">
    <img src="magic.png" id="magic" alt="Magic Loading" />
    <a id="dns-link" href="https://github.com/chrisnelson84/phase2harmonics" target="_blank">Access Resonance Panel</a>
  </div>

  <script>
    const dash = document.getElementById('dash');
    let x = Math.random() * window.innerWidth;
    let y = Math.random() * window.innerHeight;
    let angle = Math.random() * 2 * Math.PI;
    let speed = 2;
    let dx = Math.cos(angle) * speed;
    let dy = Math.sin(angle) * speed;

    function moveDash() {
      x += dx;
      y += dy;

      if (x < 0 || x > window.innerWidth - dash.offsetWidth) {
        dx = -dx;
        x = Math.max(0, Math.min(x, window.innerWidth - dash.offsetWidth));
      }

      if (y < 0 || y > window.innerHeight - dash.offsetHeight) {
        dy = -dy;
        y = Math.max(0, Math.min(y, window.innerHeight - dash.offsetHeight));
      }

      const radians = Math.atan2(dy, dx);
      const degrees = radians * (180 / Math.PI);

      dash.style.left = `${x}px`;
      dash.style.top = `${y}px`;
      dash.style.transform = `rotate(${degrees}deg)`;

      // Comet trail
      const trail = document.createElement("div");
      trail.className = "trail";
      trail.style.left = `${x + dash.offsetWidth / 2}px`;
      trail.style.top = `${y + dash.offsetHeight / 2}px`;
      trail.id = "trail";

      document.body.appendChild(trail);
      setTimeout(() => trail.remove(), 1000);

      requestAnimationFrame(moveDash);
    }

    moveDash();
  </script>
</body>
</html>
